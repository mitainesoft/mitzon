</head>

<body>

<!-- STYLE SECTION  -->
<style type="text/css">
#zone1, #zone2, #zone3, #zone4, #zone5, #zone6, #zone7, #zone8 {

  float:left;
  margin:15px
}

  #zone2 .ui-slider-range { background: #FF7F00; }

  #zone5 .ui-slider-range { background: #0000FF; }
  #zone5 .ui-slider-handle { border-color: #0000FF; width: 35px;}
  #zone6 .ui-slider-range { background: #8B00FF; }
  #zone6 .ui-slider-handle { border-color: #8B00FF; width: 35px;}
  #zone7 .ui-slider-range { background: #848484; }
  #zone7 .ui-slider-handle { border-color: #848484; width: 35px;}
  #zone8 .ui-slider-range { background: #0B610B; }
  #zone8 .ui-slider-handle { border-color: #0B610B; width: 35px;}
</style>

<!-- HTML SECTION  -->

<div>
  <span id="zone1">  <a id="#zone1" style="border:0; margin-left: 10%"></id> </a></span>
  <span id="zone2">  <a id="#zone2" style="border:0; margin-left: 10%"></id> </a></span>
  <span id="zone3">  <a id="#zone3" style="border:0; margin-left: 10%"></id> </a></span>
  <span id="zone4">  <a id="#zone4" style="border:0; margin-left: 10%"></id> </a></span>
  <span id="zone5">  <a id="#zone5" style="border:0; margin-left: 10%"></id> </a></span>
  <span id="zone6">  <a id="#zone6" style="border:0; margin-left: 10%"></id> </a></span>
  <span id="zone7">  <a id="#zone7" style="border:0; margin-left: 10%"></id> </a></span>
  <span id="zone8">  <a id="#zone8" style="border:0; margin-left: 10%"></id> </a></span>
</div>

<!-- JAVASCRIPT SECTION  -->
<script type="text/javascript">
  function hexFromRGB(r, g, b) {
  var hex = [
    r.toString( 16 ),
    g.toString( 16 ),
    b.toString( 16 )
  ];
  $.each( hex, function( nr, val ) {
    if ( val.length === 1 ) {
      hex[ nr ] = "0" + val;
    }
  });
  return hex.join( "" ).toUpperCase();
}
function refreshSwatch() {
  var zone1 = $( "#zone1" ).slider( "value" ),
    zone2 = $( "#zone2" ).slider( "value" ),
    zone3 = $( "#zone3" ).slider( "value" ),
    zone4 = $( "#zone4" ).slider( "value" ),
    zone5 = $( "#zone5" ).slider( "value" ),
    zone6 = $( "#zone6" ).slider( "value" ),
    zone7 = $( "#zone7" ).slider( "value" ),
    zone8 = $( "#zone8" ).slider( "value" ),
    zone1color = hexFromRGB( zone1, 128, 128 ),
    hex = hexFromRGB( zone1, zone2, zone3 );

  document.getElementById('#zone1').innerHTML = zone1;
  document.getElementById('#zone2').innerHTML = zone2;
  document.getElementById('#zone3').innerHTML = zone3;
  document.getElementById('#zone4').innerHTML = zone4;
  document.getElementById('#zone5').innerHTML = zone5;
  document.getElementById('#zone6').innerHTML = zone6;
  document.getElementById('#zone7').innerHTML = zone7;
  document.getElementById('#zone8').innerHTML = zone8;
//  document.getElementById('#zone1').style.color("zone2");
//  $( "#zone1" ).css( "color", "#" + hex );
//  $( "#zone1" ).css(  "background"  , "#" + zone1color );
}
$(function() {
    var zonearray = ("#zone1, #zone2, #zone3, #zone4, #zone5, #zone6, #zone7, #zone8");
  $( zonearray ).slider({
    orientation: "vertical",
    range: "min",
    max: 60,
    value: 20,
    animate: true,
    slide: refreshSwatch,
    change: refreshSwatch
  });
  $( "#zone1" ).slider( "value", 20 );
  $( "#zone2" ).slider( "value", 20 );
  $( "#zone3" ).slider( "value", 20 );
  $( "#zone4" ).slider( "value", 20 );
  $( "#zone5" ).slider( "value", 20 );
  $( "#zone6" ).slider( "value", 20 );
  $( "#zone7" ).slider( "value", 20 );
  $( "#zone8" ).slider( "value", 20 );
});


</script>

</body>
